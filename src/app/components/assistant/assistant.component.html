<div class="assistant-container">

    <div class="messages-container">

        @for(message of messages; track message) {

            <div
                class="message"
                [class.assistant]="message.isAssistant">
                {{ message.text }}
            </div>
        }
    </div>

    <div class="input-container">

        <input
            #userInput
            class="user-input"
            (keydown.enter)="sendMessage()"
        />
    </div>
</div>
